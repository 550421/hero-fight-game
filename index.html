<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heros Fight Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"> Hero's fight Game</h1>
        <div class="buttons-container">
            <button id="show-heroes-btn">Show Heros</button>
            <button id="start-fight-btn">Start Fight</button>
        </div>
        <div class="heroes-container" id="heroes-container">
            <div class="hero-container">
                <img src="assets/batman.jpg" alt="">
                <span class="hero-name">Batman</span>
                <div class="hero-details">
                    <span>xp</span>
                    <span>Can Fly</span>
                    <span>Has Shield</span>
                </div>
            </div>
            <div class="hero-container">
                <img src="assets/spiderman.jpg" alt="">
                <span class="hero-name">SpiderMan</span>
                <div class="hero-details">
                    <span>xp</span>
                    <span>Can Fly</span>
                    <span>Has Shield</span>
                </div>
            </div>
            <div class="hero-container">
                <img src="assets/superman.jpg" alt="">
                <span class="hero-name">SuperMan</span>
                <div class="hero-details">
                    <span>xp</span>
                    <span>Can Fly</span>
                    <span>Has Shield</span>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="functionality.js"></script>
</body>
</html>
